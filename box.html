<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Styled Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">

  <div class="bg-gradient-to-r from-sky-200 to-indigo-200 border-t-4 border-indigo-500 
              p-8 m-6 w-[340px] text-center rounded-2xl text-gray-800 text-xl 
              shadow-2xl hover:scale-105 hover:shadow-indigo-300 
              transition-transform duration-300 ease-in-out font-semibold">
    
    ✨ Welcome to my modern Tailwind box! ✨
    <p class="text-sm mt-2 text-gray-600 font-normal">
      Hover over me to see the magic ✨
    </p>
    
  </div>

</html>
