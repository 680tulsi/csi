<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto mt-12">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">User Information Table</h2>

    <div class="overflow-x-auto shadow-md rounded-lg">
      <table class="min-w-full text-sm text-center text-gray-700 bg-white border border-gray-200">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="px-6 py-3 border border-gray-300">Name</th>
            <th class="px-6 py-3 border border-gray-300">Age</th>
            <th class="px-6 py-3 border border-gray-300">City</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-100">
            <td class="px-6 py-4 border border-gray-300">Aarav Mehta</td>
            <td class="px-6 py-4 border border-gray-300">25</td>
            <td class="px-6 py-4 border border-gray-300">Mumbai</td>
          </tr>
          <tr class="hover:bg-gray-100">
            <td class="px-6 py-4 border border-gray-300">Sneha Kapoor</td>
            <td class="px-6 py-4 border border-gray-300">30</td>
            <td class="px-6 py-4 border border-gray-300">Bangalore</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
