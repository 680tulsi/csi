<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation button</title>
     <script src="https://cdn.tailwindcss.com"></script>
      <style>
    @keyframes pulse-effect {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    
    <button class="bg-blue-500 text-white px-6 py-8 rounded-lg font-semibold
    hover:bg-blue-700 hover:text-yellow-300 border-2 border-blue-700
    transition-all duration-500 shadow-lg hover:shadow-xl animate--pulse">
Click Me!
</button>
</body>
</html>
